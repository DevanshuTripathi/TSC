{% extends "inventory_management/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <section class="vh-100" style="background-color: #508bfc;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <h3 class="mb-5">Sign in</h3>
          
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Username"/>
                      </div>
          
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password" />
                      </div>
          
          
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
          
                      <hr class="my-4">
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </form>

    <p class="register">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

{% endblock %}
